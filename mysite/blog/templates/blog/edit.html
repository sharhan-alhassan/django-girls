{% extends 'blog/base.html' %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">

                <h1>Edit Post</h1>
                <form action="" method="POST" class="post-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn-default">Save</button>
                </form> 
            </div>
        </div>
    </div>
    
{% endblock %}
