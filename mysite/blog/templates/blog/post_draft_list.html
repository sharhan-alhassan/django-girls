

{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <h1><a href="{% url 'blog:post_publish' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="card-header"><h2>created: {{ post.created_date|date:'d-m-Y' }}</h2></div>
            <div class="card-body"><p>{{ post.text|truncatechars:200 }}</p></div> 

            <a href="{% url 'blog:post_publish' pk=post.pk %}" class="btn btn-secondary">Publish</a>

            <div class="card-footer">Published: {{ post.published_date }}</div>
        </div><br><br>
    {% endfor %}
{% endblock %}
