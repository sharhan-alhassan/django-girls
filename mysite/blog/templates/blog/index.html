
{% extends 'blog/base.html' %}

{% block content %}
    <h1>Django Girls</h1>
    <article>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h3>The blog</h3>
                    <div class="container">
                        {% for item in post %}
                            <div class="card">
                                <div class="card-header">
                                    <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                                </div>
                            </div><br><br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </article>

{% endblock %}
